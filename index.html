<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diogo Domene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen, print" href="main.css" />
    <script src="./scripts/pt-br.js"></script>
    <script src="./scripts/en.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body onload="loadContent()">
    <div class="content">
      <div class="no-print" id="numbers"></div>
      <div class="container">
        <div class="row flex space-between">
          <div class="cv">
            <div class="blue"> < </div>
            <div class="cv-signal-text"> CV </div>
            <div class="blue"> > </div>
          </div>
          <div class="cv-title">
            <h1>Diogo Domene</h1>
            <h3 class="yellow-strong" name="occupation"></h3>
          </div>
        </div>

        <div class="container-margin">
          <div class="header">
            <div class="header-slash">/</div>
            <div class="header-text" name="summary"></div>
          </div>
          <div name="profileDescription"></div>
          <div class="row page-container">
            <div class="left-page">
              <div class="header">
                <div class="header-slash">/</div>
                <div class="header-text" name="experience"></div>
              </div>

              <div class="occupation" name="occupation8"></div>
              <div class="row flex space-between company-date">
                <a href="https://www.hisolver.com" target="_blank">
                  <div class="flex align-center cursor-pointer">
                    <div class="company">HiSolver</div>
                    <img class="inline no-print" style="margin-left: 5px;" src="images/open-blank.svg" />
                  </div>
                </a>
                <div class="date" name="lastJobDate"></div>
              </div>
              <div class="experience" name="exp8"></div>

              <div class="occupation" name="occupation7"></div>
              <div class="row flex space-between company-date">
                <a href="https://www.bem.care" target="_blank">
                  <div class="flex align-center cursor-pointer">
                    <div class="company">bem.care</div>
                    <img class="inline no-print" style="margin-left: 5px;" src="images/open-blank.svg" />
                  </div>
                </a>
                <div class="date">2020/10 - 2023/01</div>
              </div>
              <div class="experience" name="exp7"></div>

              <div class="occupation" name="occupation6"></div>
              <div class="row flex space-between company-date">
                <a href="https://www.btime.com.br" target="_blank">
                  <div class="flex align-center cursor-pointer">
                    <div class="company">BTime</div>
                    <img class="inline no-print" style="margin-left: 5px;" src="images/open-blank.svg" />
                  </div>
                </a>
                <div class="date">2019 - 2020</div>
              </div>
              <div class="experience" name="exp6"></div>

              <div class="occupation" name="occupation5"></div>
              <div class="row flex space-between company-date">
                <a href="https://www.interaxa.com" target="_blank">
                  <div class="flex align-center cursor-pointer">
                    <div class="company">Interaxa</div>
                    <img class="inline no-print" style="margin-left: 5px;" src="images/open-blank.svg" />
                  </div>
                </a>
                <div class="date">2018 - 2019</div>
              </div>
              <div class="experience" name="exp5"></div>

              <div class="occupation" name="occupation4"></div>
              <div class="row flex space-between company-date">
                <a href="https://www.zatercapital.com" target="_blank">
                  <div class="flex align-center cursor-pointer">
                    <div class="company">Zater Capital</div>
                    <img class="inline no-print" style="margin-left: 5px;" src="images/open-blank.svg" />
                  </div>
                </a>
                <div class="date">2017 - 2018</div>
              </div>
              <div class="experience" name="exp4"></div>

              <div class="occupation" name="occupation3"></div>
              <div class="row flex space-between company-date">
                <a href="https://www.avanade.com" target="_blank">
                  <div class="flex align-center cursor-pointer">
                    <div class="company">Avanade</div>
                    <img class="inline no-print" style="margin-left: 5px;" src="images/open-blank.svg" />
                  </div>
                </a>
                <div class="date">2017 - 2017</div>
              </div>
              <div class="experience" name="exp3"></div>
            </div>
            <div class="right-page">
              <div class="print-column">
                <div class="skill-container">
                  <div class="header">
                    <div class="header-slash">/</div>
                    <div class="header-text" name="skills"></div>
                  </div>
                  <div class="skills">
                    <div class="skill-item">
                      <div class="skill-item-title" name="frontend"></div>
                      <div class="skill-item-value" name="frontendValue"></div>
                    </div>
                    <div class="skill-item">
                      <div class="skill-item-title" name="backend"></div>
                      <div class="skill-item-value" name="backendValue"></div>
                    </div>
                    <div class="skill-item">
                      <div class="skill-item-title" name="database"></div>
                      <div class="skill-item-value" name="databaseValue"></div>
                    </div>
                    <div class="skill-item">
                      <div class="skill-item-title" name="devops"></div>
                      <div class="skill-item-value" name="devopsValue"></div>
                    </div>
                    <div class="skill-item">
                      <div class="skill-item-title" name="tests"></div>
                      <div class="skill-item-value" name="testsValue"></div>
                    </div>
                    <div class="skill-item">
                      <div class="skill-item-title" name="agile"></div>
                      <div class="skill-item-value" name="agileValue"></div>
                    </div>
                  </div>
                </div>
                <div class="education-container print-column-right">
                  <div class="header">
                    <div class="header-slash">/</div>
                    <div class="header-text" name="education"></div>
                  </div>
                  <div class="flex space-between">
                    <div>
                      <div class="course blue-strong" name="course"></div>
                      <div class="college" name="college"></div>
                    </div>
                    <div class="courseFinished date" name="courseFinished"></div>
                  </div>
                </div>
              </div>
              <div class="print-column">
                <div class="contact-container">
                  <div class="header">
                    <div class="header-slash">/</div>
                    <div class="header-text" name="contact"></div>
                  </div>
                  <div class="personal-box-content">
                    <label class="flex align-center">
                      <img class="no-print" src="images/phone-solid.svg" />
                      <div name="phone" class="only-print contact-label"></div>
                      <span class="contact-value" name="phoneNumber"></span>
                    </label>
                    <label class="flex align-center">
                      <img class="no-print" src="images/map-marker-alt-solid.svg" />
                      <div name="address" class="only-print contact-label"></div>
                      <span class="contact-value" name="addressValue"></span>
                    </label>
                    <label class="flex align-center">
                      <img class="no-print" src="images/envelope-solid.svg" />
                      <div name="email" class="only-print contact-label"></div>
                      <span class="contact-value" name="emailValue"></span>
                    </label>
                    <label class="flex align-center">
                      <img class="no-print" src="images/linkedin-in-brands.svg" />
                      <a href="https://www.linkedin.com/in/diogodomene" target="_blank">
                        <div name="linkedin" class="only-print contact-label"></div>
                        <span class="contact-value" name="linkedinValue"></span>
                      </a>
                    </label>
                    <label class="flex align-center">
                      <img class="no-print" src="images/github-brands.svg" />
                      <a href="https://www.github.com/domenester" target="_blank">
                        <div name="github" class="only-print contact-label"></div>
                        <span class="contact-value" name="githubValue"></span>
                      </a>
                    </label>
                  </div>
                </div>
                <div class="languages-container print-column-right">
                  <div class="header">
                    <div class="header-slash">/</div>
                    <div class="header-text" name="languages"></div>
                  </div>
                  <div class="flex space-between" style="margin-bottom: 10px;">
                    <div class="date" name="english"></div>
                    <div class="blue" name="advanced"></div>
                  </div>
                  <div class="flex space-between">
                    <div class="date" name="portuguese"></div>
                    <div class="blue" name="native"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
