<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diogo Domene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen, print" href="main.css" />
    <script src="./scripts/pt-br.js"></script>
    <script src="./scripts/en.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body onload="loadContent()">
    <div class="content">
      <div id="numbers"></div>
      <div class="container">
        <div class="cv">
          <div class="cv-signal"> < </div>
          <div class="cv-signal-text"> CV </div>
          <div class="cv-signal"> > </div>
        </div>
        <h1 class="row" style="margin-bottom: 0px;">Diogo Domene</h1>
        <h3 class="row" style="margin-top: 2px; margin-left: 10px;">(Full Stack Developer)</h3>

        <div class="container-margin">
          <div class="header">
            <div class="header-slash">/</div>
            <div class="header-text" name="summary"></div>
          </div>
          <div name="profileDescription"></div>
          <div class="row page-container">
            <div class="left-page">
              <div class="header">
                <div class="header-slash">/</div>
                <div class="header-text" name="experience"></div>
              </div>

              <div class="occupation" name="occupation8"></div>
              <div class="row flex space-between company-date">
                <div class="company">HiSolver</div>
                <div class="date" name="lastJobDate"></div>
              </div>
              <div class="experience" name="exp8"></div>

              <div class="occupation" name="occupation7"></div>
              <div class="row flex space-between company-date">
                <div class="company">bem.care</div>
                <div class="date">2020/10 - 2023/01</div>
              </div>
              <div class="experience" name="exp7"></div>

              <div class="occupation" name="occupation6"></div>
              <div class="row flex space-between company-date">
                <div class="company">BTime</div>
                <div class="date">2019 - 2020</div>
              </div>
              <div class="experience" name="exp6"></div>

              <div class="occupation" name="occupation5"></div>
              <div class="row flex space-between company-date">
                <div class="company">Interaxa</div>
                <div class="date">2018 - 2019</div>
              </div>
              <div class="experience" name="exp5"></div>

              <div class="occupation" name="occupation4"></div>
              <div class="row flex space-between company-date">
                <div class="company">Zater Capital</div>
                <div class="date">2017 - 2018</div>
              </div>
              <div class="experience" name="exp4"></div>

              <div class="occupation" name="occupation3"></div>
              <div class="row flex space-between company-date">
                <div class="company">Avanade</div>
                <div class="date">2017 - 2017</div>
              </div>
              <div class="experience" name="exp3"></div>
            </div>
            <div class="right-page">
              <div class="header">
                <div class="header-slash">/</div>
                <div class="header-text" name="skills"></div>
              </div>
              <div class="skills">
                <div class="skill-item">
                  <section class="skill-item-title" name="frontend"></section>
                  <div name="frontendValue"></div>
                </div>
                <div class="skill-item">
                  <div class="skill-item-title" name="backend"></div>
                  <div name="backendValue"></div>
                </div>
                <div class="skill-item">
                  <div class="skill-item-title" name="database"></div>
                  <div name="databaseValue"></div>
                </div>
                <div class="skill-item">
                  <div class="skill-item-title" name="devops"></div>
                  <div name="devopsValue"></div>
                </div>
                <div class="skill-item">
                  <div class="skill-item-title" name="tests"></div>
                  <div name="testsValue"></div>
                </div>
                <div class="skill-item">
                  <div class="skill-item-title" name="agile"></div>
                  <div name="agileValue"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
